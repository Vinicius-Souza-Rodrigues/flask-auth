<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="{{url_for('forgot_password.forgot_password_post')}} methods = 'UPDATE'>
            <div class="grey-size">
                <label for="username">
                    <input type="text" class="from-control" name="username" id="username" required>
                </label>
                <label for="password">
                    <input type="password" class="from-control" name="password" id="password" required>
                </label>
                <label for="confirm_password">
                    <input type="password" class="from-control" name="confirm_password" id="confirm_password" required>
                </label>
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
