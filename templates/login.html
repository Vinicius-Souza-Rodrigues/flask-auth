<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="grey-size">
        <a href="{{url_for('cadastro.gerar_cadastro')}}">Cadastrar</a>
      </div> <!--grey-size-->
            <div class="black-size">
        <form action="{{url_for('login.login_post') }}" method = 'POST'>

          <div class="username_div">
            <label for="username">Name</label>
            <input type="text" class="from-control" name="username" id="username" required>
          </div>
          
          <div class="email_div">
            <label for="email">Email</label>
            <input type="email" class="from-control" name="email" id="email" required>
          </div>

          <div class="password_div">
            <label for="password">password</label>
            <input type="password" class="from-control" name="password" id="password" required>
            <a href="{{url_for('forgot_password.gerar_forgot_password')}}">forgot password</a>
          </div>

                <input type="submit" class="btn btn-primary">
            </div> <!--black-size-->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
