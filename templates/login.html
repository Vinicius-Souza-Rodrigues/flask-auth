<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="{{url_for('login.gerar_login')}} methods = 'POST">
            <div class="grey-size">
                <label for="name">
                    <input type="text" class="btn" name="name" id="name" required>
                </label>
                <label for="email">
                    <input type="email" class="btn" name="email" id="email" required>
                </label>
                <label for="password">
                    <input type="password" class="btn" name="password" id="password" required>
                </label>
                <input type="submit" class="btn btn-primary">
            </div>
            <div class="black-size">

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
