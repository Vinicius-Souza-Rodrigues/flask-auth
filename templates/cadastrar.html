<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="{{url_for('cadastro.cadastro_post')}}" method = 'POST'>
        <header>
          <h1>Cadastrar</h1>
        </header>
        <div class="username">
          <label for="name">name: </label>
          <input type="text" name="name" id="name" class="from-control" required>
          
          <label for="username">Username: </label>
          <input type="text" name="username" id="username" class="from-control" required>
        </div>
        <div class="email">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" class="from-control" required >
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="from-control" required>
        </div>
        <div class="confirm_password">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required>
        </div>

        <input type="submit" value="Cadastrar" class="btn btn-primary">
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
